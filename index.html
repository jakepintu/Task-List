<html lang="en">
	<meta charset="UTF-8">
<!DOCTYPE html>
<html>
	<head>
		<!-- Font Awesome -->
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="vendor/materialize/css/materialize.min.css"  media="screen,projection"/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col s12">
					<div id="main" class="card">
						<div class="card-content">
							<span class="card-title">Task List</span>
							<div class="row">
								<form id="task-form">
									<div class="input-field col s12"> 
										<label for="task">New Task</label>
										<input type="text" id="task" name="task">
									</div>
									<button type="submit" class="btn">Add Task</button>
								</form>
							</div>
						</div>
						<div class="card-action">
							<h5 id="card-title">Tasks</h5>
							<div class="input-field col s12">
								<label for="filter">Filter</label>
								<input type="text" id="filter" name="filter">
							</div>
							<ul class="collection"></ul>
							<a href="#" class="clear-tasks btn black">Clear Tasks</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="vendor/materialize/js/materialize.min.js"></script>
		<!-- Custom Scripts -->
		<script src="js/app.js"></script>
	</body>
</html>
